<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Smart HTML App</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007bff;
      --drop-bg: #f1f1f1;
      --drop-border: #ccc;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #1e90ff;
      --drop-bg: #1e1e1e;
      --drop-border: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 1.8rem;
    }

    #themeToggle {
      padding: 8px 12px;
      cursor: pointer;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
    }

    section {
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    #location {
      font-size: 1.2rem;
    }

    #drag-items {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .draggable {
      width: 100px;
      height: 100px;
      cursor: grab;
      border: 2px solid var(--accent-color);
      border-radius: 5px;
    }

    #drop-zone {
      border: 3px dashed var(--drop-border);
      background-color: var(--drop-bg);
      padding: 30px;
      text-align: center;
      font-weight: bold;
    }

    input {
      padding: 8px;
      margin-right: 10px;
      width: 200px;
    }

    button {
      padding: 8px 14px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #savedName,
    #workerResult {
      margin-top: 10px;
      font-weight: bold;
    }

    #messages {
      background-color: var(--drop-bg);
      padding: 15px;
      border: 1px solid var(--drop-border);
      min-height: 50px;
    }

    footer {
      border-top: 1px solid var(--drop-border);
      padding-top: 15px;
      text-align: center;
      margin-top: 50px;
    }

    #clock {
      margin-top: 5px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Smart HTML App</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <section id="locationSection">
    <h2>Your Location</h2>
    <p id="location">Fetching...</p>
  </section>

  <section id="dragDropSection">
    <h2>Drag and Drop</h2>
    <div id="drag-items">
      <img src="assets/item2.png" draggable="true" class="draggable">
      <img src="assets/item2.png" draggable="true" class="draggable">
    </div>
    <div id="drop-zone">Drop Here</div>
  </section>

  <section id="storageSection">
    <h2>Save Your Preferences</h2>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="saveBtn">Save</button>
    <p id="savedName"></p>
  </section>

  <section id="workerSection">
    <h2>Web Worker Task</h2>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <button id="calcBtn">Calculate Square</button>
    <p id="workerResult"></p>
  </section>

  <section id="sseSection">
    <h2>Live Server Messages</h2>
    <div id="messages"></div>
  </section>

  <footer>
    <p>&copy; 2025 My Smart HTML App</p>
    <p id="clock"></p>
  </footer>

  <script>
    // ========== 1. Geolocation ==========
    const locationEl = document.getElementById('location');
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          locationEl.textContent = `Latitude: ${latitude.toFixed(4)}, Longitude: ${longitude.toFixed(4)}`;
        },
        err => {
          locationEl.textContent = "Allow location access & run from a server.";
        }
      );
    } else {
      locationEl.textContent = "Geolocation not supported.";
    }

    // ========== 2. Drag and Drop ==========
    const draggables = document.querySelectorAll('.draggable');
    const dropZone = document.getElementById('drop-zone');
    draggables.forEach(item => {
      item.addEventListener('dragstart', e => {
        e.dataTransfer.setData('text/plain', e.target.src);
      });
    });
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '#d0f0c0';
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.style.backgroundColor = '';
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.style.backgroundColor = '';
      const src = e.dataTransfer.getData('text/plain');
      const img = document.createElement('img');
      img.src = src;
      img.className = 'draggable';
      img.style.width = '100px';
      img.style.height = '100px';
      dropZone.appendChild(img);
    });

    // ========== 3. Web Storage ==========
    const usernameInput = document.getElementById('username');
    const saveBtn = document.getElementById('saveBtn');
    const savedName = document.getElementById('savedName');
    saveBtn.addEventListener('click', () => {
      const name = usernameInput.value;
      localStorage.setItem('username', name);
      savedName.textContent = `Hello, ${name}!`;
    });
    window.addEventListener('load', () => {
      const saved = localStorage.getItem('username');
      if (saved) {
        savedName.textContent = `Hello, ${saved}!`;
        usernameInput.value = saved;
      }
    });

    // ========== 4. Web Worker ==========
    const numberInput = document.getElementById('numberInput');
    const calcBtn = document.getElementById('calcBtn');
    const workerResult = document.getElementById('workerResult');

    const workerCode = `
      self.onmessage = function(e) {
        const num = e.data;
        self.postMessage(num * num);
      }
    `;
    const blob = new Blob([workerCode], { type: "application/javascript" });
    const worker = new Worker(URL.createObjectURL(blob));

    calcBtn.addEventListener('click', () => {
      const num = parseInt(numberInput.value);
      if (!isNaN(num)) {
        worker.postMessage(num);
      } else {
        workerResult.textContent = 'Please enter a valid number.';
      }
    });

    worker.onmessage = function (e) {
      workerResult.textContent = `Result: ${e.data}`;
    };

    // ========== 5. Server-Sent Events ==========
    const messagesDiv = document.getElementById('messages');
    if (!!window.EventSource) {
      const eventSource = new EventSource('sse.php');
      eventSource.onmessage = function (event) {
        const p = document.createElement('p');
        p.textContent = event.data;
        messagesDiv.appendChild(p);
      };
    } else {
      messagesDiv.textContent = "SSE not supported in this browser.";
    }

    // ========== 6. Theme Switcher ==========
    const themeToggle = document.getElementById('themeToggle');
    function applyTheme() {
      const theme = localStorage.getItem('theme');
      document.body.classList.toggle('dark', theme === 'dark');
    }
    themeToggle.addEventListener('click', () => {
      const current = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', current);
      applyTheme();
    });
    applyTheme();

    // ========== 7. Live Clock ==========
    const clockEl = document.getElementById('clock');
    setInterval(() => {
      const now = new Date();
      clockEl.textContent = now.toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
